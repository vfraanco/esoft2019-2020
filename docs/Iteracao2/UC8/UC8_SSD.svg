80036" points="589.5,261.6621,599.5,265.6621,589.5,269.6621,593.5,265.6621" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="115.5" x2="595.5" y1="265.6621" y2="265.6621"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="9" x="122.5" y="260.9199">5</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="187" x="135.5" y="260.9199">introduz os dados solicitados</text><polygon fill="#A80036" points="126.5,290.9727,116.5,294.9727,126.5,298.9727,122.5,294.9727" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="120.5" x2="605.5" y1="294.9727" y2="294.9727"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="9" x="132.5" y="290.2305">6</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="265" x="145.5" y="290.2305">apresenta os dados e solicita confirmação</text><polygon fill="#A80036" points="589.5,320.2832,599.5,324.2832,589.5,328.2832,593.5,324.2832" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="115.5" x2="595.5" y1="324.2832" y2="324.2832"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="9" x="122.5" y="319.541">7</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="56" x="135.5" y="319.541">confirma</text><polygon fill="#A80036" points="121.5,349.5938,111.5,353.5938,121.5,357.5938,117.5,353.5938" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="115.5" x2="605.5" y1="353.5938" y2="353.5938"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="9" x="127.5" y="348.8516">8</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="308" x="140.5" y="348.8516">cria o anuncio e informa do sucesso da operação</text><!--
@startuml
hide footbox
autonumber
actor "Colaborador da Organização" as COL

participant ":Sistema" as SIST

activate COL

    COL -> SIST : inicia a publicação de uma tarefa

    activate SIST
        SIST - -> COL : solicita identificação da tarefa previamente criada
    deactivate SIST

    COL -> SIST : introduz a identificação da tarefa
    
    activate SIST
        SIST - -> COL : solicita dados para a publicação da tarefa \n(i.e. período de publicitação, período de apresentação de candidaturas, \nperíodo de seriação, período de decisão e tipo de regimento aplicável)
    deactivate SIST

    COL -> SIST : introduz os dados solicitados
    
    activate SIST
        SIST - -> COL : apresenta os dados e solicita confirmação
    deactivate SIST

    COL -> SIST : confirma

    activate SIST
        SIST - -> COL : cria o anuncio e informa do sucesso da operação
    deactivate SIST

deactivate COL

@enduml

