"sans-serif" font-size="7.8" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="10.8" x="52.8" y="305.0426">11</text><text fill="#000000" font-family="sans-serif" font-size="7.8" lengthAdjust="spacingAndGlyphs" textLength="33.6" x="66" y="305.0426">confirma</text><polygon fill="#A80036" points="52.2,323.0742,46.2,325.4742,52.2,327.8742,49.8,325.4742" style="stroke: #A80036; stroke-width: 0.6;"/><line style="stroke: #A80036; stroke-width: 0.6; stroke-dasharray: 2.0,2.0;" x1="48.6" x2="349.2" y1="325.4742" y2="325.4742"/><text fill="#000000" font-family="sans-serif" font-size="7.8" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="10.8" x="55.8" y="322.6289">12</text><text fill="#000000" font-family="sans-serif" font-size="7.8" lengthAdjust="spacingAndGlyphs" textLength="120.6" x="69" y="322.6289">informa operação bem sucedida</text><!--MD5=[a6d3ead0466368e4eb968f3fa7e02f68]
@startuml

autonumber

actor "Administrativo" as ADM

participant ":Sistema" as SIST

activate ADM

ADM -> SIST : inicia definição de nova categoria de tarefa
activate SIST
SIST - -> ADM : mostra a lista de áreas de atividade e solicita a descrição da categoria \nde tarefa e a escolha de uma área de atividade
deactivate SIST

ADM -> SIST : introduz a descrição e seleciona a área de atividade pretendida
activate SIST
SIST - -> ADM : mostra a lista de competências técnicas associadas à área de \natividade especificada e solicita a escolha de uma delas
deactivate SIST

loop
ADM -> SIST : seleciona competência técnica solicitada
activate SIST
SIST - -> ADM : mostra graus de proficiência relativos à competência técnica selecionada
deactivate SIST

ADM -> SIST: seleciona o grau de proficiencia minimo
activate SIST

SIST - -> ADM : solicita indicação do seu caráter \n (i.e. obrigatória ou desejável)
deactivate SIST

ADM -> SIST : introduz informação pedida
|||
activate SIST
end loop
SIST - -> ADM : apresenta dados e solicita confirmação
deactivate SIST

ADM -> SIST : confirma
activate SIST
SIST - -> ADM : informa operação bem sucedida
deactivate SIST

deactivate ADM

@enduml

